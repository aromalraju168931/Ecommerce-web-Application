<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send OTP</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0px 4px 15px rgba(0,0,0,0.1);
    width:320px;
    text-align:center;
}

h2{
    margin-bottom:20px;
}

input[type="text"]{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}
</style>

</head>
<body>

<div class="container">
    <h2>Send OTP</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Enter Email" required>
        <button type="submit">Send OTP</button>
    </form>
</div>

</body>
</html>
