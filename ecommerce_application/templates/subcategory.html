<!DOCTYPE html>
<html>
<head>
    <title>Add SubCategory</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f4f6f9;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .form-container{
            background:white;
            padding:30px;
            border-radius:12px;
            width:340px;
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
            text-align:center;
        }

        h2{
            margin-bottom:20px;
        }

        select,input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:6px;
            font-size:14px;
        }

        select:focus,input:focus{
            border-color:#007bff;
            outline:none;
        }

        button{
            width:100%;
            padding:10px;
            background:#007bff;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
            transition:0.3s;
        }

        button:hover{
            background:#0056b3;
        }
    </style>

</head>

<body>

<div class="form-container">
    <h2>Add SubCategory</h2>

    <form method="post">
        {% csrf_token %}

        <select name="category" required>
            <option value="">Select Category</option>
            {% for cat in categ %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <input type="text" name="sub_name" placeholder="SubCategory Name" required>

        <button type="submit">Add SubCategory</button>
    </form>
</div>

</body>
</html>
