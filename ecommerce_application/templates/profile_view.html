<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f4f6f9;
}
.profile-header{
    background:linear-gradient(135deg,#0d6efd,#0a58ca);
    color:white;
    border-radius:20px 20px 0 0;
    padding:30px;
    text-align:center;
}
.profile-avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    background:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    font-weight:bold;
    margin:auto;
    color:#0d6efd;
}
.profile-card{
    border-radius:20px;
    overflow:hidden;
}
</style>

</head>

<body>

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-6">

<div class="card shadow profile-card border-0">

    <!-- Header -->
    <div class="profile-header">

        <div class="profile-avatar">
            {{user.first_name|slice:":1"}}
        </div>

        <h4 class="mt-3 mb-0">
            {{user.first_name}} {{user.last_name}}
        </h4>

        <small>{{request.session.email}}</small>

    </div>

    <!-- Body -->
    <div class="card-body p-4">

        <h6 class="text-muted mb-3">Profile Details</h6>

        <div class="mb-3">
            <label class="fw-bold">Address</label>
            <p class="mb-0">{{profile.user_address}}</p>
        </div>

        <div class="mb-4">
            <label class="fw-bold">Phone</label>
            <p class="mb-0">{{profile.user_phone}}</p>
        </div>

        <a href="#" class="btn btn-primary w-100 mb-2">
            Edit Profile
        </a>
        
        <a href="{% url 'list_products' %}" class="btn btn-primary w-100 mb-3">
            Want to list items?
        </a>
         <a href="{% url 'index_page' %}" class="btn btn-secondary w-20">
            Back
        </a>
        
        
    </div>

</div>

</div>
</div>
</div>

</body>
</html>
