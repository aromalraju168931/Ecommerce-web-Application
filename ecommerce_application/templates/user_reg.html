{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>ShopEase Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:Segoe UI;
    background:#f4f6fb;
}

/* MAIN LAYOUT */
.main-container{
    display:flex;
    height:110vh;
}

/* LEFT CONTENT */
.left{
    width:50%;
    padding:80px;
}

.left h1{
    font-size:42px;
    font-weight:bold;
    margin-bottom:20px;
}

.left p{
    color:#555;
}

.left li{
    margin:12px 0;
}

/* RIGHT FORM PANEL */
.right{
    width:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-bottom: 35%;
    padding-top: 35%;
    background:linear-gradient(135deg,#4f46e5,#6366f1);
}

/* FORM BOX */
.form-box{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:15px;
    width:400px;
    color:white;
    text-align:center;
}

.form-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

.form-box button{
    width:100%;
    padding:12px;
    background:#ff7a59;
    border:none;
    border-radius:8px;
    color:white;
    font-weight:bold;
}

/* 3D ICON */
.icon3d{
    width:120px;
    margin-bottom:15px;
}

</style>
</head>

<body>

<div class="main-container">

<!-- LEFT SIDE -->
<div class="left">

<h1>Join Us!</h1>

<p>Create your ecommerce account and start shopping easily.</p>

<ul>
<li>✔ Fast checkout experience</li>
<li>✔ Track your orders</li>
<li>✔ Exclusive member deals</li>
<li>✔ Secure payments</li>
</ul>

</div>

<!-- RIGHT SIDE -->
<div class="right">

<div class="form-box">

<img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" class="icon3d">

<h3>MegMar</h3>

<form method="POST">
{% csrf_token %}

{{ user_form.as_p }}
{{ profile_form.as_p }}
<div class="mb-3">
<label>Email (Verified)</label>
<input type="email" value="{{ email }}" class="form-control" readonly>
</div>

<button type="submit">Create Account</button>

</form>

</div>

</div>

</div>

</body>
</html>
